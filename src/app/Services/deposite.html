<div class="jumbotron">
    <h1>Deposite Money</h1>
    <form (ngSubmit)="depositeMoney()">
        <input type="text" [(ngModel)]="mobile" name="mobile" id="mobile">
        <br>
        <input type="text" [(ngModel)]="amount" name="amount" id="amount">
        <br>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
